<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<div class="modal-window fade_in">
    <div class="modal-wrapper"><h2>{{title}}</h2>
        <figure>{{address}}, {{suburb}}, {{state}}</figure>
        <div class="modal-body">
            <div class="gallery">
                <div class="image">
                    <div class="type"><i><img src="/assets/icons/tourism/cult-religion/mosquee.png" alt=""></i><span>{{category}}</span></div>
                    <div class="owl-carousel gallery">
                        {{image}}
                    </div>
                </div>
                <div class="features"><h3>Features</h3>
                    <ul class="bullets">
                        {{features}}
                    </ul>
                </div>
            </div>
            <div class="modal-content">
                <section><h3>Description</h3>
                    <p>
                        {{content}}
                    </p>
                </section>
                <a href="{{url}}" class="btn btn-default btn-large">Show Detail</a></div>
        </div>
        <div class="modal-close"><img src="/assets/img/close.png"></div>
    </div>
    <div class="modal-background fade_in"></div>
</div>

<script>
    // Render Owl carousel gallery

    var _rtl = false;
    drawOwlCarousel(_rtl);

    // Render Rating stars

    rating('.modal-window');

    // Remove modal element form DOM

    $('.modal-window .modal-background, .modal-close').live('click',  function(e){
        $('.modal-window').addClass('fade_out');
        setTimeout(function() {
            $('.modal-window').remove();
        }, 300);
    });
    
</script>

<!--[if lte IE 9]>
<script type="text/javascript" src="/assets/js/ie-scripts.js"></script>
<![endif]-->
</body>
</html>
